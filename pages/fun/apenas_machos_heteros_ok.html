<!DOCTYPE html>
<html>
<head>
	<title>bila</title>
	<style>
		h1 {
			font-family: 'Comic Sans MS';
		}
	</style>
</head>
<body>
<h1>Aguarde <span id="seg">50</span> segundos para ver peitos</h1>

<script type="text/javascript">
	var t = setInterval(menoseg, 1000);
	var seg = 50;
	function menoseg() {
		seg -= 1;
		document.getElementById('seg').innerHTML = seg;
		if (seg <= 0) {
			clearInterval(t);
			document.write('<img src="https://preview.ibb.co/iCwhgb/cats.jpg" alt="cats" border="0">')
		}
	}
</script>
</body>
</html>
