<html>
<body>
	<audio id="oof" src="https://drive.google.com/uc?export=download&id=1dspWEtEaMB3x7mUX9Hg3IqNmzxnv_vys"></audio>
	<audio id="cool" src="https://drive.google.com/uc?export=download&id=1fKt6vLghWx8xaIQxXxfc169KhgZ0jMCP"></audio>
	<img id="duds" class="#" src="https://drive.google.com/uc?export=download&id=1R-wsMM44ojzIM7MGmvLqWXjRBqqhimRm" width="200px" height="200px">
	<br><br><button onclick="matar()">matar</button> &nbsp;&nbsp;&nbsp;&nbsp;
	<button onclick="window.close()">fugir</button>
	
	<script>
	
		function matar() {
			document.getElementById("duds").className = "dudu";
			document.getElementById("oof").play();
			document.getElementById("cool").play();
			document.getElementById("oof").id = "afaf";
			document.getElementById("cool").id = "adadada";
			document.getElementById("duds").style.transform = "translate(-292px,-320px)  rotate(496deg)";
		}
	
	</script>
	<style>
	body {
		text-align: center;
	}
	button {
		font-size: 40pt;
	}
	.dudu{
		animation: duduMorre linear 4s;
		animation-iteration-count: 1;
		transform-origin: 50% 50%;
	}

	@keyframes duduMorre{
	0% {
		transform:  translate(0px,0px)  rotate(0deg) ;
	}
	11% {
		transform:  translate(-292px,-320px)  rotate(496deg) ;
	}
	100% {
		transform:  translate(-292px,-320px)  rotate(496deg) ;
	}
}


	</style>
</body>
<html>
